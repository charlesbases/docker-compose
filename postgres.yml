version: '3'

services:
  postgres:
    image: bitnami/postgresql:latest
    container_name: postgres
    hostname: postgres
    restart: always
    user: root
    privileged: true
    environment:
      TZ: Asia/Shanghai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - /opt/volumes/postgres/data:/bitnami/postgresql/data

networks:
  default:
    name: mxnavi
