# 数据持久化
storage:
  dbPath: /data/db
  journal:
    enabled: true
  directoryPerDB: true
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 8
      directoryForIndexes: true

# 日志
systemLog:
  destination: file
  logAppend: true
  path: /var/log/mongodb/mongod.log

# 网络
net:
  port: 27017
  bindIp: 0.0.0.0

# 流程管理
processManagement:
  timeZoneInfo: /usr/share/zoneinfo

# 赋值
replication:
  oplogSizeMB: 51200
  replSetName: rs0
